<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Solicitud POST</title>
</head>
<body>
    <h1>Formulario de Solicitud POST</h1>
    <form action="http://localhost:8080" method="POST" enctype="multipart/form-data">
        <label for="file">Selecciona un archivo:</label>
        <input type="file" id="file" name="postfile" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
