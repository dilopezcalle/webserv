<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Solicitud POST, DELETE y GET</title>
</head>
<body>
    <section>
        <article id="members">
            <h1>WEB SERVER by:</h1>
            <ul>
                <li>amarzana</li>
                <li>caquinta</li>
                <li>dilopez-</li>
            </ul>
        </article>
        <article id="formsArticle">
            <form action="http://host_here:port_here/upload" method="POST" enctype="multipart/form-data">
                <h3>Sube tu archivo</h3>
                <div class="input-wrapper">
                    <label for="file" class="custom-file-upload">Seleccionar archivo</label>
                    <input type="file" id="file" name="archivo" required>
                </div>
                <input type="submit" value="Enviar">
            </form>

            <form id="myForm" onkeydown="return handleEnter(event)">
                <label for="filename"><h3>Nombre página</h3></label>
                <input type="text" id="filename" name="filename" required><br><br>

                <button type="button" onclick="obtenerArchivo()">Obtener</button>
                <button type="button" onclick="borrarArchivo()">Borrar</button>
            </form>

            <button type="button" onclick="enviarSolicitudChunked()">Enviar Chunked</button>
        </article>
    </section>

    <script>
        function handleEnter(event) {
            if (event.keyCode === 13) {
                event.preventDefault();

                if (document.activeElement === document.getElementById('myForm')) {
                    obtenerArchivo();
                }
            }
        }

        function obtenerArchivo() {
            var filename = document.getElementById('filename').value;
            var url = 'http://host_here:port_here/' + filename;

            window.location.href = url;
        }

        function borrarArchivo() {
            var filename = document.getElementById('filename').value;
            var url = 'http://host_here:port_here/upload/' + filename;
            deleteFix = 0;

            var xhr = new XMLHttpRequest();
            xhr.open('DELETE', url, true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200)
                    alert('Eliminado exitosamente.');
                else if (xhr.readyState === 3)
                    alert('Error al eliminar.');
            };
            
            xhr.send();
        }

        async function enviarSolicitudChunked() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                alert('Selecciona un archivo primero.');
                return;
            }

            const url = 'http://host_here:port_here/upload';
            const chunkSize = 1024 * 1024; // Tamaño del trozo en bytes (1 MB)

            let start = 0;
            let end = chunkSize;
            let chunkNumber = 1;

            while (start < file.size) {
                const chunk = file.slice(start, end);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', url, true);

                xhr.setRequestHeader('Content-Type', 'application/octet-stream');
                xhr.setRequestHeader('Content-Range', `bytes ${start}-${end - 1}/${file.size}`);

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log(`Trozo ${chunkNumber} enviado con éxito.`);
                        } else {
                            console.error(`Error al enviar trozo ${chunkNumber}.`);
                        }
                    }
                };

                xhr.send(chunk);

                start = end;
                end = Math.min(start + chunkSize, file.size);
                chunkNumber++;
            }

            alert('Solicitud chunked completada.');
        }
    </script>
</body>
</html>
