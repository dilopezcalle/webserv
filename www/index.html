<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Formulario de Solicitud POST, DELETE y GET</title>
</head>
<body>
	<section>
		<article>
			WEB SERVER by:
		</article>
		<article id="formsArticle">
			<form action="http://localhost:8080/uploads" method="POST" enctype="multipart/form-data">
				<h3>Sube tu archivo</h3>
				<div class="input-wrapper">
					<label for="file" class="custom-file-upload">Seleccionar archivo</label>
					<input type="file" id="file" name="archivo" required>
				</div>
				<input type="submit" value="Enviar">
			</form>
			
			<form id="myForm" action="http://localhost:8080" method="GET">
				<label for="filename"><h3>Nombre p√°gina</h3></label>
				<input type="text" id="filename" name="filename" required><br><br>
				
				<button type="button" onclick="obtenerArchivo()">Obtener</button>
				<button type="button" onclick="borrarArchivo()">Borrar</button>
			  </form>

			<!-- <form action="http://localhost:8080" method="GET">
				<input type="submit" value="Obtener">
			</form> -->
		</article>
	</section>


	<script>
		function obtenerArchivo()
		{
			var filename = document.getElementById('filename').value;
			var url = 'http://localhost:8080/' + filename;

			window.location.href = url;
		}
	
		function borrarArchivo()
		{
			var filename = document.getElementById('filename').value;
			var url = 'http://localhost:8080/uploads/' + filename;

			var xhr = new XMLHttpRequest();
			xhr.open('DELETE', url, true);

			xhr.onreadystatechange = function()
			{
			if (xhr.readyState === 4 && xhr.status === 200)
				alert('Eliminado exitosamente.');
			else
				alert('Error al eliminar.');
			};
			
			xhr.send();
		}
	</script>
</body>
</html>
